<html>

<head>
  <title>HTML Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <container id="container">

    <h1>Basic HTML Calculator</h1>

    <div class="addition">
      <h3 id="additon">Addition</h3>
      <input type="number" id="addInputOne"/>
      <span>+</span>
      <input type="number" id="addInputTwo"/>
      <button class="button" id="addButton">Calculate</button>
      <h4>Total = <span id="addTotal"></span></h4>
    </div>

    <div class="subtraction">
      <h3 id="subtraction">Subtraction</h3>
      <input type="number" id="subtractInputOne"/>
      <span>-</span>
      <input type="number" id="subtractInputTwo"/>
      <button class="button" id="subtractButton">Calculate</button>
      <h4>Total = <span id="subtractTotal"></span></h4>
    </div>

    <div class="multiply">
      <h3 id="multiplication">Multiplication</h3>
      <input type="number" id="multiplyInputOne"/>
      <span>*</span>
      <input type="number" id="multiplyInputTwo"/>
      <button class="button" id="multiplyButton">Calculate</button>
      <h4>Total = <span id="multiplyTotal"></span></h4>
    </div>

    <div class="divide">
      <h3 id="division">Division</h3>
      <input type="number" id="divideInputOne"/>
      <span>*</span>
      <input type="number" id="divideInputTwo"/>
      <button class="button" id="divideButton">Calculate</button>
      <h4>Total = <span id="divideTotal"></span></h4>
    </div>

  </container class="container">

    <script src="main.js"></script>
</body>
</html>
